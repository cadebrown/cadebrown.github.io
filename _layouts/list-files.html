---
layout: default
---

{{ content }}

<ul>
    <!-- Loop over all files, and show relevant ones -->
    {% for file in site.static_files %}
        {% if file.path contains page.where %}
            <li>
                <a href="{{ file.path | prepend: site.baseurl }}">{{ file.name }}</a>
            </li>
        {% endif %}
    {% endfor %}

</ul>
