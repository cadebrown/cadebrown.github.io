---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<aside class="tag">
    <h3>Posts tagged <em>{{ page.tag }}</em></h3>
    <ul>
        {% assign tag-posts = site.posts | reverse %}
        {% for post in tag-posts %}
            {% if post.tags contains page.tag %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</aside>
