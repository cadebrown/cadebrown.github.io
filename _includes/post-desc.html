
<section class='post-section'>
    <a style='color: inherit; text-decoration: inherit;' href='{{ post.url }}' title='{{ post.title }}'>
        <div class='post-thumb-container'>
            {% if post.thumb %}
            <img class='post-thumb' src='{{ post.thumb }}'>
            {% else %}
            <img class='post-thumb' src='/files/favicon.png'>
            {% endif %}
        </div>
        <h2>
            {{ post.title }}
        </h2>
    </a>
    <p>{{ post.excerpt | strip_html | truncate: 420 }}</p>

    <em>posted {{ post.date | date: '%Y-%m-%d' }}, by <a href='mailto:{{ site.email }}'>{{ site.name }}</a></em>
</section>
