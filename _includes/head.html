<head>
    <!-- head.html - header/meta/shared resources used by 

-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- misc stuff I found online -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- You can change the favicon at this path! -->
    <link rel="shortcut icon" type="image/png" href="/files/favicon.webp">

    <!-- HTML description -->
    <meta name="description" content="{{ site.desc }}">


    <!-- RSS feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.description }}" href="/feed.xml">

    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.name }}
        {% else %}
            {{ site.description }} | {{ site.name }}
        {% endif %}
    </title>

    <!-- Site CSS -->
    <link rel='stylesheet' href='/css/main.css' type='text/css'>

    <!-- Site JS -->
    <script src="/js/main.js"></script>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


{% if jekyll.environment == 'production' %}

  {% if site.googleanalytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.googleanalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.googleanalytics }}');
    </script>
  {% else %}
    <!-- no Google Analytics ID given -->
  {% endif %}

{% else %}
    <!-- WARN: not in production mode (so things like Google Analytics won't work) -->
{% endif%}


{% if page.use_jquery %}
    <!-- jQuery - impl -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
{% else %}
    <!-- no jQuery support support -->
{% endif %}

{% if page.use_prism %}
    <!-- prism.js - stylesheet -->
    <link rel="stylesheet" href="/css/prism.css">

    <!-- prism.js - impl -->
    <script async src="/js/prism.js"></script>
{% else %}
    <!-- no prism.js support -->
{% endif %}


{% if page.use_katex %}
    <!-- KaTeX, for math formatting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css" integrity="sha384-zTROYFVGOfTw7JV7KUu8udsvW2fx4lWOsCEDqhBreBwlHI4ioVRtmIvEThzJHGET" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js" integrity="sha384-GxNFqL3r9uRJQhR+47eDxuPoNE7yLftQM8LcxzgS4HT73tp970WS/wV5p8UzCOmb" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

{% else %}
    <!-- no KaTeX support -->
{% endif %}


</head>
