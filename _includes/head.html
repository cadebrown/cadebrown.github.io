<head>
    <!-- head.html - header/meta/shared resources used by 

-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- misc stuff I found online -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- You can change the favicon at this path! -->
    <link rel="shortcut icon" type="image/png" href="/files/favicon.webp">

    <!-- HTML description -->
    <meta name="description" content="{{ site.desc }}">


    <!-- RSS feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.description }}" href="/feed.xml">

    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.name }}
        {% else %}
            {{ site.description }} | {{ site.name }}
        {% endif %}
    </title>

    <!-- Site CSS -->
    <link rel='stylesheet' href='/css/main.css' type='text/css'>

    <!-- Site JS -->
    <script src="/js/main.js"></script>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


{% if jekyll.environment == 'production' %}

  {% if site.googleanalytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.googleanalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.googleanalytics }}');
    </script>
  {% else %}
    <!-- no Google Analytics ID given -->
  {% endif %}

{% else %}
    <!-- WARN: not in production mode (so things like Google Analytics won't work) -->
{% endif%}


{% if page.use_jquery %}
    <!-- jQuery - impl -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
{% else %}
    <!-- no jQuery support support -->
{% endif %}

{% if page.use_prism %}
    <!-- prism.js - stylesheet -->
    <link rel="stylesheet" href="/css/prism.css">

    <!-- prism.js - impl -->
    <script async src="/js/prism.js"></script>
{% else %}
    <!-- no prism.js support -->
{% endif %}


{% if page.use_mathjax %}
    <!-- MathJax, for math formatting -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            },
        };
    </script>

    <!-- TODO: is polyfill needed for es6? -->
    <!--
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    -->

    <!-- load MathJax, async -->
    
    <script async type="text/javascript" id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
{% else %}
    <!-- no MathJax support -->
{% endif %}


</head>
